<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Notebook</title>
    <!-- Include A-Frame and MindAR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/aframe-mindar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="loading">Loading AR...</div>

    <a-scene
        mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
        embedded
        color-space="sRGB"
        renderer="antialias: true; alpha: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true">

        <!-- AR Marker Content -->
        <a-camera position="0 0 0" look-controls></a-camera>
        <a-video
            src="vid.mp4"
            position="0 0 0"
            rotation="0 0 0"
            width="1"
            height="0.5"
            autoplay
            loop
            visible="false"
            mindar-image-target="targetIndex: 0">
        </a-video>
    </a-scene>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const loadingScreen = document.getElementById("loading");
            loadingScreen.style.display = "none";
        });
    </script>
</body>
</html>
